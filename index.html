<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="punctuality.css" />

    <title>Punctuality Widget</title>
  </head>
  <body>
    <div id="widget-container">
      <table id="table">
        <tr>
          <th><img src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_male_user-512.png" alt="avatar" width="50" height="50" />Jason</th>
        </tr>
        <tr>
          <th id="search-date-row">
            <form id="search-date">
              <input type="text" placeholder="YYYY-MM-DD" autocomplete="off" id="search-input" />
            </form>
          </th>
        </tr>
        <tr>
          <th>Day</th>
          <th>Rosted start</th>
          <th>Actual start</th>
          <th>Rosted finish</th>
          <th>Actual finish</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
